---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова в поиск происходит фильтрация по ключевому слову.
  prerequisites: |
    no-data
  steps:
    - В поле "Поиск" вводим ключевое слово
  expected-result: |
    На странице остались товары, в названии которых содержится ключевое слово

- summary: |
    Проверка сортировки товара по фильтру
  requirement: |
    При выборе категории в фильтре категории формируется список товаров, которые соответствуют данной категории.
  prerequisites: |
    no-data
  steps:
    - В фильтре категории "Категория" выбираем значение
  expected-result: |
    На странице остались товары, которые относятся к выбранной категории   

- summary: |
    Проверка работоспособности кнопки "Следующая" 
    #Есть третье функциональное требование "Пользователь должен иметь возможность просматривать товары".
    #В моём понимании - это требование проверки кнопок "следующая" и "предыдущая"
  requirement: |
    При нажатии кнопки "Следующая" открывается следующая страница с товарами.
  prerequisites: |
    no-data
  steps:
    - Нажимаем на кнопку "Следующая" внизу страницы.
  expected-result: |
    Открылась следующая страница с товарами.   

- summary: |
    Проверка работоспособности кнопки "Предыдущая" 
  requirement: |
    При нажатии кнопки "Предыдущая" открывается предыдущая страница с товарами.
  prerequisites: |
    no-data
  steps:
    - Нажимаем на кнопку "Следующая" внизу страницы.
    - Нажимаем на кнопку "Предыдущая" внизу страницы.
  expected-result: |
    Открылась предыдущая страница с товарами.   

- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину
  prerequisites: |
    no-data
  steps:
    - Нажимаем на кнопку "В корзину" у любого товара один раз
    - Нажимаем на значок корзины 
  expected-result: |
    В корзине отображается добавленный товар.

- summary: |
    Проверка наличия подробной информации о товаре в карточке товара
  requirement: |
    При открытии карточки товара должна отображаться цена товара, цена товара со скидкой, описание, название товара, рейтинг
  prerequisites: |
    no-data
  steps:
    - Открываем любую карточку товара на сайте
  expected-result: |
    На странице карточки товара указана цена товара, цена товара со скидкой, описание, название товара, рейтинг

- summary: |
    Корзина хранится в сессии браузера
  requirement: |
    При добавлении товара в корзину в Session Storage появляется key cart
  prerequisites: |
    no-data
  steps:
    - Нажимаем клавишу F12
    - Переходим во вкладку Application
    - Добавляем любой товар в корзину
  expected-result: |
    Во вкладке Session Storage отображается value у key cart

- summary: |
    Удаление товара из корзины
  requirement: |
    При нажатии кнопки "Удалить" из корзины удалется товар
  prerequisites: |
    no-data
  steps:
    - Добавляем любой товар в корзину
    - Переходим во вкладку Корзина
    - Нажимаем на кнопку "Удалить" напротив товара, который мы добавили в корзину
  expected-result: |
    Добавленнный товар удаляется из корзины.
