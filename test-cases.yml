---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова в поиск происходит фильтрация по ключевому слову.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    ключевое слово "Watch"
  steps:
    - В поле "Search" вводим "Watch"
  expected-result: |
    На странице остались товары, в названии которых содержится слово "Watch"

- summary: |
    Проверка сортировки товара по фильтру
  requirement: |
    При выборе категории в фильтре категории формируется список товаров, которые соответствуют данной категории.
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    значение фильтра категории "fragrances"
  steps:
    - В фильтре категории "Category" выбираем значение "fragrances"
  expected-result: |
    На странице остались товары, которые относятся к категории fragrances   

