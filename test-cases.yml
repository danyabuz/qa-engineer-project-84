- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину
  prerequisites: |
    Открыта страница https://hexlet-products-store.vercel.app/
  steps:
    - В правом верхнем углу в фильтре Language выбираем язык "Russian"
    - Нажимаем на кнопку "В корзину" у любого товара один раз
    - Вверху у значка корзины появляется цифра 1
    - Нажимаем на значок корзины 
    - В корзине отображается товар, который мы добавили в нее в п.1
  expected-result: |
    В корзине отображается добавленный товар.

